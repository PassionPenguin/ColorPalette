    for (let i = 0; i < palette.length; i++) {
        d.innerHTML += "<h2>" + palette[i] + "</h2>";
        for (let j = 0; j < color[i].length; j++) {
            d.innerHTML += "<div onclick='copyColor(" + i + "," + j + ")' style='background:" + color[i][j][0] + "' class='" + (color[i][j][2] === 0 ? "white-text" : "black-text") + "'><span>" + color[i][j][0] + "</span><span>" + color[i][j][1] + "</span></div>";
        }
    }
    window.copyColor = (i, j) => {
        let a = document.getElementById("selectMe");
        a.value = color[i][j][0];
        a.select();
        document.execCommand("copy");
    }
